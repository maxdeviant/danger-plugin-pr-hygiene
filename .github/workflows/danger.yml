name: Danger

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - uses: erlef/setup-beam@v1.18.1
        with:
          otp-version: "26.0.2"
          gleam-version: "1.4.1"
          rebar3-version: "3"

      - uses: pnpm/action-setup@v4.0.0
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4.0.3
        with:
          node-version: "20"
          cache: "pnpm"

      - run: gleam deps download
      - run: pnpm install

      - run: gleam build
      - run: pnpm build

      - name: Run Danger
        run: pnpm danger ci
        env:
          GITHUB_TOKEN: ${{ github.token }}
