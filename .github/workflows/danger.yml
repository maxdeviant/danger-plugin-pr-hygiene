name: Danger

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - edited

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - run: yarn

      - run: yarn build

      - name: Run Danger
        run: yarn danger ci
        env:
          GITHUB_TOKEN: ${{ github.token }}
